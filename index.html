<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="https://api.sheetmonkey.io/form/4qtJZQbzYMULc1wXqhggvQ" method="post">
        <fieldset>
            <center>Perfil Do Paciente</center>
        </fieldset>

        <fieldset>
            <label for="nome">Nome do Paciente:</label>
            <input type="text"><br>
        </fieldset>
        <fieldset>
            <label for="data-hora">Data e horário da consulta:</label>
            <input type="datetime-local">
        </fieldset>
        <fieldset>
            <label for="origem">Origem:</label>
            <input list="origem">
            <datalist id="origem">
                <option value="Privado"></option>
                <option value="SUS"></option>
            </datalist>
            <label for="UniRef">Unidade de Saúde de referência:</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label for="acompanhado">É acompanhado por algum farmacêutico em consultório?</label>
            <input type="checkbox">
            <label>Não</label>
            <input type="checkbox">
            <label>Sim, Onde?</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date">
            <label for="idade">Idade</label>
            <input type="number">
            <label for="gênero">Gênero:</label>
            <input type="radio">
            <label for="Masculino">Masculino</label>
            <input type="radio">
            <label for="Feminino">Feminino</label>
            <input type="radio">
            <label for="Outros">Outros</label>
        </fieldset>
    </form>
</body>

</html>
